<div class="card sticky-top " *ngIf="album">
    <img *ngIf="album.url" class="card-img-top" src="{{album.url}}" alt="Group Music">
    <div class="card-body">
        <h5 class="card-title">{{ album.title }}</h5>
        <p class="card-text">Auteur : {{ album.name }}</p>
        <p class="card-text">{{ album.ref }}</p>
        <button class="btn btn-dark" (click)="play()">Play >> </button>

    </div>
    <div class="card-footer">
        <ul class="list-group" *ngIf="songs">
            <h3>Playlist</h3>
            <li *ngFor="let song of songs.list " class="list-group-item">{{song}}</li>
        </ul>
    </div>
    <div *ngIf="youtube">
        <video src="{{youtube}}" controls>
          <code>video</code>
        </video>

    </div>
